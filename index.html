<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Event Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <h1>Find the Events Around You</h1>

            <!-- Dropdown Menu -->
            <div class="dropdown">
                <button class="dropdown-button">Select Category</button>
                <div class="dropdown-content">
                    <p data-category="all">All</p>
                    <p data-category="music">Music</p>
                    <p data-category="tech">Tech</p>
                    <p data-category="art">Art</p>
                    <p data-category="sports">Sports</p>
                    <p data-category="food">Food</p>
                    <p data-category="health">Health</p>
                    <p data-category="film">Film</p>
                    <p data-category="science">Science</p>
                    <p data-category="craft">Craft</p>
                    <p data-category="literature">Literature</p>
                    <p data-category="outdoors">Outdoors</p>
                    <p data-category="comedy">Comedy</p>
                    <p data-category="business">Business</p>
                    <p data-category="nature">Nature</p>
                    <p data-category="gaming">Gaming</p>
                    <p data-category="culture">Culture</p>
                    <p data-category="charity">Charity</p>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
